<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script>
			function test1(){
				$.ajax({
					url: "brad78.jsp",
					type: "get",
					success: doSuccess,
					error: doError
				});
			}
			function doSuccess(){
				$("#table").empty();
				
				for (var i=0; i<10; i++){
					$("#table").append(
							'<tr>' +
							'<td>' +
							parseInt(Math.random()*49+1) +
							'</td>' +
							'</tr>'
						);
				}
			}
			function doError(){
				
			}
		</script>		
		<title>Insert title here</title>
	</head>
	<body>
		<input type="button" value="Load" onclick="test1()" /><br>
		
		<table border="1" width="100%" id="table" />
		
		
		
			
	</body>
</html>
