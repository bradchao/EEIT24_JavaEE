<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script>
			function test1(){
				$.ajax({
					url: "brad79.jsp",
					type: "get",
					success: doSuccess,
					error: doError
				});
			}
			function doSuccess(json){
				//console.log(json);
				$("#table").empty();
				
				var jsonRoot = $.parseJSON(json);	// array
				
				$(jsonRoot).each(
					function(i, val){
						/*
						for ( [key, value] of Object.entries(val)){
							console.log(key + ":" + value);
						}
						console.log("----");
						*/
						console.log(val.name + ":" + val.address);
						$('#table').append(
							'<tr>' +
							'<td>' + val.name + '</td>' +
							'<td>' + val.address + '</td>' +
							'</tr>'
						);
					}		
				);
				
			}
			function doError(){
				
			}
		</script>		
		<title>Insert title here</title>
	</head>
	<body>
		<input type="button" value="Load" onclick="test1()" /><br>
		
		<table border="1" width="100%" id="table" />
		
		
		
			
	</body>
</html>
