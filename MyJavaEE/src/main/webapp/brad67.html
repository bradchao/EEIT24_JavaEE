<!DOCTYPE html>
<html>
	<head>
		<script>
			var xhttp = new XMLHttpRequest();
			if (!xhttp) alert("not supportc ajax");
			
			function test1(){
				xhttp.onreadystatechange = function() {
					if (this.readyState == 1){
						document.getElementById("id1").innerHTML = "OK1";
					}else if (this.readyState == 2){
						document.getElementById("id2").innerHTML = "OK2";
					}else if (this.readyState == 3){
						document.getElementById("id3").innerHTML = "OK3";
					}else if (this.readyState == 4){
						document.getElementById("id4").innerHTML = 
							"OK4:" + this.status;
					}	
				};
				xhttp.open("GET", "brad2.txt", true);
				xhttp.send();
			}
			
		</script>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<input type="button" value="Click Me" onclick="test1()" />
		<div id="id1"></div>
		<hr />
		<div id="id2"></div>
		<hr />
		<div id="id3"></div>
		<hr />
		<div id="id4"></div>
	</body>
</html>
